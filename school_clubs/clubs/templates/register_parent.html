{% extends "base.html" %}

{% block content %}
<h2>Регистрация родителя</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Имя пользователя:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="id_encrypted_name">ФИО родителя:</label>
        {{ form.encrypted_name }}
    </div>
    <div class="form-group">
        <label for="id_student_name">ФИО учащегося:</label>
        {{ form.student_name }}
    </div>
    <div class="form-group">
        <label for="id_password1">Пароль:</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label for="id_password2">Подтверждение пароля:</label>
        {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>

{% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
