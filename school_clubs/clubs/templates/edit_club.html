{% extends "base.html" %}

{% block content %}
<h2>Редактирование кружка</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Название кружка</label>
        <input type="text" name="name" class="form-control" value="{{ club.name }}" required>
    </div>
    <div class="form-group">
        <label for="total_seats">Всего мест</label>
        <input type="number" name="total_seats" class="form-control" value="{{ club.total_seats }}" required>
    </div>
    <div class="form-group">
        <label for="available_seats">Свободных мест</label>
        <input type="number" name="available_seats" class="form-control" value="{{ club.available_seats }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
